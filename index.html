<!DOCTYPE html>
    <html>
	    <head>
		    <meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Restaurantly</title>
			<link rel="stylesheet" href="font/icofont.min.css">
			<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;1,300;1,400;1,500&family=Poppins:ital,wght@0,500;0,600;0,700;1,500;1,600&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
			<link rel="stylesheet" href="css/style.css">
			
		</head>
		<body>
			<!--clock-->
			
			<div class="container">
				<div class="inner-box">
					<span class="brand">Computer Century Calender</span>
					<div class="d-cont">
						<div class="cal-1">
							<p>DATE</p>
							<div class="d-box bg">
								<span id="date" class="light ls"></span>
							</div>
						</div>
						<div class="cal-1">
							<p>MONTH</p>
							<div class="d-box bg">
								<span id="month" class="light ls"></span>
							</div>
						</div>
						<div class="cal-2">
							<p>YEAR</p>
							<div class="y-box bg">
								<span id="year" class="light ls"></span>
							</div>
						</div>
					</div>
					<div class="time-cont">
						<span>TIME</span>
						<div class="t-box bg">
							<span id="hours" class="ls">11</span>
						</div>
						<div><p class="dot light"></p><p class="dot light"></p></div>
						<div class="t-box bg">
							<span id="minutes" class="ls">30</span>
						</div>
						<div><p class="dot light"></p><p class="dot light"></p></div>
						<div class="s-box t-box bg">
							<span id="seconds" class="ls">30</span>
						</div>
						<div><p class="dot active" id="am"></p><p class="dot active" id="pm"></p></div>
						<div class="time">
							<p>AM</p>
							<p>PM</p>
						</div>
					</div>
					<div class="temp-cont">
						<span>TEMP.</span>
						<div class="temp-box bg">
							<span class="temp ls">28</span>
						</div>
						<span>&#8451 </span>
					</div>
					<div class="weeks">
						<span class="active" id="sun">SUN</span>
						<span class="active" id="mon">MON</span>
						<span class="active" id="tue">TUE</span>
						<span class="active" id="wed">WED</span>
						<span class="active" id="thu">THU</span>
						<span class="active" id="fri">FRI</span>
						<span class="active" id="sat">SAT</span>
					</div>
				</div>
			</div>
			<script src="js/script.js"></script>
		</body>
	</html>
